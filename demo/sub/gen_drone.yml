---
kind: pipeline
type: docker
name: demo-pipeline-with-sub

platform:
  os: linux
  arch: amd64

steps:
- name: builtin-compile-pipeline
  image: grafana/shipwright:go-latest
  command:
  - go
  - build
  - -o
  - /var/shipwright/pipeline
  - ./demo/sub
  environment:
    CGO_ENABLED: 0
    GOARCH: amd64
    GOOS: linux
  volumes:
  - name: shipwright
    path: /var/shipwright

- name: step-1
  image: grafana/shipwright:latest
  commands:
  - /var/shipwright/pipeline -step=7 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/shipwright/state/state.json ./demo/sub
  volumes:
  - name: shipwright
    path: /var/shipwright
  - name: shipwright-state
    path: /var/shipwright/state
  depends_on:
  - builtin-compile-pipeline

- name: step-2
  image: grafana/shipwright:latest
  commands:
  - /var/shipwright/pipeline -step=8 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/shipwright/state/state.json ./demo/sub
  volumes:
  - name: shipwright
    path: /var/shipwright
  - name: shipwright-state
    path: /var/shipwright/state
  depends_on:
  - step-1

- name: step-3
  image: grafana/shipwright:latest
  commands:
  - /var/shipwright/pipeline -step=9 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/shipwright/state/state.json ./demo/sub
  volumes:
  - name: shipwright
    path: /var/shipwright
  - name: shipwright-state
    path: /var/shipwright/state
  depends_on:
  - step-2

- name: step-4
  image: grafana/shipwright:latest
  commands:
  - /var/shipwright/pipeline -step=13 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/shipwright/state/state.json ./demo/sub
  volumes:
  - name: shipwright
    path: /var/shipwright
  - name: shipwright-state
    path: /var/shipwright/state
  depends_on:
  - step-3

- name: step-5
  image: grafana/shipwright:latest
  commands:
  - /var/shipwright/pipeline -step=14 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/shipwright/state/state.json ./demo/sub
  volumes:
  - name: shipwright
    path: /var/shipwright
  - name: shipwright-state
    path: /var/shipwright/state
  depends_on:
  - step-3

- name: step-6
  image: grafana/shipwright:latest
  commands:
  - /var/shipwright/pipeline -step=15 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/shipwright/state/state.json ./demo/sub
  volumes:
  - name: shipwright
    path: /var/shipwright
  - name: shipwright-state
    path: /var/shipwright/state
  depends_on:
  - step-3

volumes:
- name: shipwright
  temp: {}
- name: shipwright-state
  temp: {}

