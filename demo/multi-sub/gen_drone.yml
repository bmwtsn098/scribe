---
kind: pipeline
type: docker
name: publish

platform:
  os: linux
  arch: amd64

steps:
- name: builtin-compile-pipeline
  image: grafana/scribe:go-latest
  command:
  - go
  - build
  - -o
  - /var/scribe/pipeline
  - ./demo/multi-sub
  environment:
    CGO_ENABLED: 0
    GOARCH: amd64
    GOOS: linux
  volumes:
  - name: scribe
    path: /var/scribe

- name: install-frontend-dependencies
  image: grafana/scribe:latest
  commands:
  - /var/scribe/pipeline -step=15 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/scribe-state/state.json ./demo/multi-sub
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - builtin-compile-pipeline

- name: install-backend-dependencies
  image: grafana/scribe:latest
  commands:
  - /var/scribe/pipeline -step=16 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/scribe-state/state.json ./demo/multi-sub
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - install-frontend-dependencies

- name: compile-backend
  image: grafana/scribe:latest
  commands:
  - /var/scribe/pipeline -step=19 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/scribe-state/state.json ./demo/multi-sub
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - install-backend-dependencies

- name: compile-frontend
  image: grafana/scribe:latest
  commands:
  - /var/scribe/pipeline -step=20 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/scribe-state/state.json ./demo/multi-sub
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - install-backend-dependencies

- name: publish
  image: grafana/scribe:latest
  commands:
  - /var/scribe/pipeline -step=22 -arg=gcp-publish-key=$secret-gcp-publish-key -build-id=$DRONE_BUILD_NUMBER -state=file:///var/scribe-state/state.json ./demo/multi-sub
  environment:
    $secret-gcp-publish-key:
      from_secret: gcp-publish-key
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - compile-backend
  - compile-frontend

volumes:
- name: scribe
  temp: {}
- name: scribe-state
  temp: {}
- name: docker-socket
  host:
    path: /var/run/docker.sock

depends_on:
- test

