---
kind: pipeline
type: docker
name: code-quality-check

platform:
  os: linux
  arch: amd64

steps:
- name: builtin-compile-pipeline
  image: grafana/scribe:go-latest
  command:
  - go
  - build
  - -o
  - /var/scribe/pipeline
  - ./demo/multi-sub
  environment:
    CGO_ENABLED: 0
    GOARCH: amd64
    GOOS: linux
  volumes:
  - name: scribe
    path: /var/scribe

- name: codeql
  image: grafana/scribe:latest
  commands:
  - /var/scribe/pipeline -step=2 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/scribe-state/state.json ./demo/multi-sub
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - builtin-compile-pipeline

- name: notify-slack
  image: grafana/scribe:latest
  commands:
  - /var/scribe/pipeline -step=3 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/scribe-state/state.json ./demo/multi-sub
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - codeql

volumes:
- name: scribe
  temp: {}
- name: scribe-state
  temp: {}
- name: docker-socket
  host:
    path: /var/run/docker.sock

