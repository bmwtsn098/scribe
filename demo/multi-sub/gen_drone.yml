---
kind: pipeline
type: docker
name: code quality check

platform:
  os: linux
  arch: amd64

steps:
- name: builtin-compile-pipeline
  image: grafana/shipwright:go-latest
  command:
  - go
  - build
  - -o
  - /var/shipwright/pipeline
  - ./demo/multi-sub
  environment:
    CGO_ENABLED: 0
    GOARCH: amd64
    GOOS: linux
  volumes:
  - name: shipwright
    path: /var/shipwright

- name: codeql
  image: grafana/shipwright:latest
  commands:
  - /var/shipwright/pipeline -step=1 -build-id=$DRONE_BUILD_NUMBER ./demo/multi-sub
  volumes:
  - name: shipwright
    path: /var/shipwright
  depends_on:
  - builtin-compile-pipeline

- name: notify-slack
  image: grafana/shipwright:latest
  commands:
  - /var/shipwright/pipeline -step=2 -build-id=$DRONE_BUILD_NUMBER ./demo/multi-sub
  volumes:
  - name: shipwright
    path: /var/shipwright
  depends_on:
  - codeql

volumes:
- name: shipwright
  temp: {}

