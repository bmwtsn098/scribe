  depends_on:
  - integration_tests:_mysql

- name: package
  image: grafana/shipwright:latest
  commands:
  - /var/scribe/pipeline -step=19 -build-id=$DRONE_BUILD_NUMBER -state=file:///var/scribe-state/state.json -log-level=debug ./demo/complex
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - integration_tests:_mssql

